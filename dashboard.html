<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearHuB Dashboard (UI Only)</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { createIcons, Home, List, Plus, MapPin, DollarSign, Gem, Fuel, Zap, CircleX, Compass, Briefcase, ChevronDown } 
            from "https://cdn.skypack.dev/lucide?dts";

        window.createIcons = createIcons;
        window.lucide = { Home, List, Plus, MapPin, DollarSign, Gem, Fuel, Zap, CircleX, Compass, Briefcase, ChevronDown };
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: white;
        }

        #container {
            max-width: 600px;
            margin: auto;
            min-height: 100vh;
            padding-bottom: 80px;
            background-color: #161b22;
        }

        .glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
        }

        .gold {
            color: #f59e0b;
            text-shadow: 0 0 4px rgba(245,158,11,0.6);
        }

        .nav-active {
            background: rgba(255,255,255,0.15) !important;
            color: white !important;
        }
    </style>
</head>

<body>

<div id="container" class="p-5 space-y-6">

    <!-- PRICE BOX -->
    <div class="glass p-4 space-y-3">

        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="p-1 rounded-full bg-blue-600/30">
                    <i data-lucide="DollarSign" class="w-4 h-4 text-blue-300"></i>
                </div>
                <span class="text-base">USD</span>
            </div>
            <span class="font-bold">3,800 MMK</span>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="p-1 rounded-full bg-yellow-600/30">
                    <i data-lucide="Gem" class="w-4 h-4 text-yellow-300"></i>
                </div>
                <span>ရွှေ (Gold)</span>
            </div>
            <span class="font-bold">4,700,000 MMK</span>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="p-1 rounded-full bg-red-600/30">
                    <i data-lucide="Fuel" class="w-4 h-4 text-red-300"></i>
                </div>
                <span>ဆီ (Fuel)</span>
            </div>
            <span class="font-bold">2,500 MMK</span>
        </div>
    </div>

    <!-- MODE CARDS -->
    <div class="space-y-4">

        <!-- BUY SELL main card -->
        <button id="mode-buy" class="glass p-6 w-full flex justify-between items-end aspect-[16/6] relative overflow-hidden border border-white/10">
            <div>
                <i data-lucide="Layers" class="w-10 h-10 text-gray-300"></i>
                <p class="text-2xl font-bold mt-3">Buy & Sell Mode</p>
            </div>
        </button>

        <div class="flex space-x-4">

            <!-- TOUR -->
            <button id="mode-tour" class="glass p-4 flex-1 flex flex-col justify-between aspect-[8/5] border border-white/10">
                <i data-lucide="Compass" class="w-6 h-6 text-gray-300"></i>
                <span class="font-semibold mt-auto">Tour Mode</span>
            </button>

            <!-- SERVICE -->
            <button id="mode-service" class="glass p-4 flex-1 flex flex-col justify-between aspect-[8/5] border border-white/10">
                <i data-lucide="Briefcase" class="w-6 h-6 text-gray-300"></i>
                <span class="font-semibold mt-auto">Service Mode</span>
            </button>
        </div>
    </div>

    <!-- DISCOUNT DROPDOWN -->
    <div class="relative">
        <button onclick="toggleDropdown()" class="glass w-full p-4 flex justify-between items-center">
            <span class="font-bold">Today Discount Shop</span>
            <i id="dropIcon" data-lucide="ChevronDown" class="w-5 h-5 text-gray-300"></i>
        </button>

        <div id="dropdown" class="glass absolute w-full mt-2 hidden border border-white/10">
            <p class="px-4 py-3 text-gray-400 italic">No deals right now</p>
        </div>
    </div>

    <!-- STATS -->
    <div class="space-y-2 text-gray-300">
        <div class="flex items-center space-x-2">
            <i data-lucide="Zap" class="w-4 h-4 text-orange-300"></i>
            <span class="font-bold text-white">12</span>
            <span>Verified Sellers Today</span>
        </div>
        <div class="flex items-center space-x-2">
            <i data-lucide="MapPin" class="w-4 h-4 text-blue-300"></i>
            <span class="font-bold text-white">3</span>
            <span>Safe Meetpoints Active</span>
        </div>
        <div class="flex items-center space-x-2">
            <i data-lucide="CircleX" class="w-4 h-4 text-red-300"></i>
            <span class="font-bold text-white">15</span>
            <span>Suspicious Posts Removed</span>
        </div>
    </div>

</div>

<!-- NAV BAR -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-900/90 backdrop-blur-xl p-3 flex justify-around">

    <button id="nav-home" class="glass px-3 py-2 rounded-full nav-active flex items-center space-x-1">
        <i data-lucide="Home" class="w-5 h-5"></i><span class="text-sm">Home</span>
    </button>

    <button id="nav-feed" class="glass px-3 py-2 rounded-full flex items-center space-x-1">
        <i data-lucide="List" class="w-5 h-5"></i><span class="text-sm">Feed</span>
    </button>

    <button id="nav-post" class="glass px-3 py-2 rounded-full flex items-center space-x-1">
        <i data-lucide="Plus" class="w-5 h-5"></i><span class="text-sm">Post</span>
    </button>

    <button id="nav-radar" class="glass px-3 py-2 rounded-full flex items-center space-x-1">
        <i data-lucide="MapPin" class="w-5 h-5"></i><span class="text-sm">Radar</span>
    </button>
</nav>


<script>
window.onload = () => window.createIcons();

function toggleDropdown() {
    const el = document.getElementById("dropdown");
    const icon = document.getElementById("dropIcon");
    if (el.classList.contains("hidden")) {
        el.classList.remove("hidden");
        icon.classList.add("rotate-180");
    } else {
        el.classList.add("hidden");
        icon.classList.remove("rotate-180");
    }
    window.createIcons();
}

// Mode selection highlight
let activeMode = "buy";
function activate(mode) {
    activeMode = mode;

    document.getElementById("mode-buy").classList.remove("gold");
    document.getElementById("mode-tour").classList.remove("gold");
    document.getElementById("mode-service").classList.remove("gold");

    if (mode === "buy") document.getElementById("mode-buy").classList.add("gold");
    if (mode === "tour") document.getElementById("mode-tour").classList.add("gold");
    if (mode === "service") document.getElementById("mode-service").classList.add("gold");
}

document.getElementById("mode-buy").onclick = () => activate("buy");
document.getElementById("mode-tour").onclick = () => activate("tour");
document.getElementById("mode-service").onclick = () => activate("service");

</script>

</body>
</html>
